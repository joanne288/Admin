<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <!-- Google Font Poppins -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
    rel="stylesheet" />
  <title>Document Submission Form</title>
  <link rel="stylesheet" href="styles.css" />
</head>

<body>
  <main>
    <div class="display">
      <div class="block1">
        <div class="image-section">
          <img src="./bgimage3.png" class="laptop" alt="Laptop" />
        </div>
      </div>

      <div class="block2">
        <div class="form-section">
          <h2>Please Fill out form to Register!</h2>
          <form action="#" method="post" enctype="multipart/form-data">
            <div class="windly">
              <div class="form-group">
                <label for="aadharNumber">Aadhar Card Number:</label>
                <input type="text" id="aadharNumber" name="aadharNumber" required />
                <div class="centerist">
                  <div class="file-upload">
                    <input type="file" id="aadharFile" name="aadharFile" accept=".pdf,.jpg,.png" required />
                    <label for="aadharFile" class="file-upload-label">
                      <img src="./File Upload Icon.svg" class="upload-icon" alt="Upload Icon" width="20px"
                        height="20px" />
                      Upload File
                    </label>
                  </div>
                </div>
              </div>

              <div class="form-group">
                <label for="panNumber">PAN Card Number:</label>
                <input type="text" id="panNumber" name="panNumber" required />
                <div class="centerist">
                  <div class="file-upload">
                    <input type="file" id="panFile" name="panFile" accept=".pdf,.jpg,.png" required />
                    <label for="panFile" class="file-upload-label">
                      <img src="./File Upload Icon.svg" class="upload-icon" alt="Upload Icon" width="20px"
                        height="20px" />
                      Upload File
                    </label>
                  </div>
                </div>
              </div>

              <div class="form-group">
                <label for="policeVerification">Police Verification:</label>
                <input type="text" id="policeVerification" name="policeVerification" required />
                <div class="centerist">
                  <div class="file-upload">
                    <input type="file" id="policeFile" name="policeFile" accept=".pdf,.jpg,.png" required />
                    <label for="policeFile" class="file-upload-label">
                      <img src="./File Upload Icon.svg" class="upload-icon" alt="Upload Icon" width="20px"
                        height="20px" />
                      Upload File
                    </label>
                  </div>
                </div>
              </div>

              <div class="form-group">
                <label for="experience">Experience Certificates:</label>
                <input type="text" id="experience" name="experience" required />
                <div class="centerist">
                  <div class="file-upload">
                    <input type="file" id="experienceFile" name="experienceFile" accept=".pdf,.jpg,.png" required />
                    <label for="experienceFile" class="file-upload-label">
                      <img src="./File Upload Icon.svg" class="upload-icon" alt="Upload Icon" width="20px"
                        height="20px" />
                      Upload File
                    </label>
                  </div>
                </div>
              </div>

              <div class="form-group">
                <label for="education">Education Documents:</label>
                <input type="text" id="education" name="education" required />
                <div class="centerist">
                  <div class="file-upload">
                    <input type="file" id="educationFile" name="educationFile" accept=".pdf,.jpg,.png" required />
                    <label for="educationFile" class="file-upload-label">
                      <img src="./File Upload Icon.svg" class="upload-icon" alt="Upload Icon" width="20px"
                        height="20px" />
                      Upload File
                    </label>
                  </div>
                </div>
              </div>
            </div>

            <div class="form-group checkbox-group">
              <input type="checkbox" id="agree" name="agree" required />
              <label for="agree">
                I have read and accept the terms and
                conditions and privacy policy.
              </label>
            </div>

            <div class="ispyarkokyanaamdu">
              <button type="submit">Submit</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </main>
</body>

</html>
